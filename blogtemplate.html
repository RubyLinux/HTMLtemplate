<!DOCTYPE html>
<html lang="en">
<!-- Made by RubyLinux -->
    <head>
        <title></title>
            <meta charset="utf-8">
            <meta name="description" content="blog">
            <meta name="keywords" content="blog">
            <meta name="author" content="RubyLinux">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="HandheldFriendly" content="True">
            <meta name="MobileOptimized" content="320">
            <meta name="publisher" content="RubyLinux">
            <meta name="copyright" content="RubyLinux">
            <!--[if IE]>
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
            <link rel="stylesheet" href="blogtemplate.css"></link>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1></h1>
                <ul id="subscribe">
                    <li class="twitter"><a href="#">Twitter</a></li>
                    <li class="instagram"><a href="#">Instagram</a></li>
                    <li class="facebook"><a href="#">Facebook</a></li>
                </ul>
            </div>
<!-- first article -->
            <div id="main">
                <div id="content">
                    <div class="postsmth">
                        <h2></h2>
                        <p></p>
                        <div id="postsmthinfo">
                            <ul>
                                <li class="date">00/00/00</li>
                                <li class="category">Article 1</li>
                                <li class="readmore"><a href="#">Read More Here</a></li>
                            </ul>
                        </div>
                    </div>
<!-- second article -->
                    <div class="postsmth">
                        <h2></h2>
                        <p></p>
                        <div id="postsmthinfo">
                            <ul>
                                <li class="date">00/00/00</li>
                                <li class="category">Article 2</li>
                                <li class="readmore"><a href="#">Read More Here</a></li>
                            </ul>
                        </div>
                    </div>
<!-- choose page -->
                    <div class="pagething">
                        <p class="previous"><a href="#">Older posts</a>
                        <p class="following"><a href="#">Recent posts</a>
                    </div>
                </div>
<!-- search bar -->
                <div id="sidebar">
                    <h3>Search</h3>
                    <form method="get" id="searchstuff" action="#">
                        <fieldset>
                            <input type="text" class="searchbar"/>
                            <input type="button" class="searchbutton" value="search"/>
                        </fieldset>
                    </form>
<!-- info part -->
                    <ul id="pages">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>
<!-- details -->
            <div id="footer">
                <h3>More About Us</h3>
                <p>
                    Number, Street,<br>
                    City, Country<br>
                    Phone:<br>
                    Email: <a href="mailto:someone@example.com?Subject=Hello%20again">Link </a><br>
                </p>
                <p id="back2top"><a href="#">Back to Top</a></p>
            </div>

        </div>
    </body>
</html>
